<span id="secondary-menu-button" class="">Documentation</span>
<div class="region region-sidebar">
  <div class="docs-menu">
  {% block menu %}
    {% set toctree = toctree(maxdepth=3, collapse=True, includehidden=True) %}
    {% if toctree %}
        {{ toctree }}
    {% else %}
      <!-- Local TOC -->
      <div class="local-toc">{{ toc }}</div>
    {% endif %}
  {% endblock %}
  </div>
{% include "searchbox.html" %}
</div>
